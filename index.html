<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abilnf's Sign-Up Form</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="background-container">
      <img src="background.jpg" alt="Green Plant" class="background" />
      <div class="logo-container">
        <img src="logo.png" alt="Odin Logo" class="logo" />
        <h1 class="logo-text">ABILNF</h1>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
      </p>
    </div>
    <div class="content">
      <h2>
        As you may have though, this is not actaully a real online service! But
        if you think about, you still really need it.
      </h2>
      <h2>You know you need it.</h2>

      <form id="sign-up" action="POST">
        <h2>Let's go man!</h2>

        <div class="flex-horizontal">
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" required />
            <p class="error"></p>
          </div>

          <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" required />
            <p class="error"></p>
          </div>
        </div>

        <div class="flex-horizontal">
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required />
            <p class="error"></p>
          </div>

          <div>
            <label for="phone_nubmer">PHONE NUMBER</label>
            <input type="tel" name="phone_nubmer" id="phone_nubmer" required />
            <p class="error"></p>
          </div>
        </div>

        <div class="flex-horizontal">
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required />
            <p class="error"></p>
          </div>

          <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              required
            />
            <p class="error"></p>
          </div>
        </div>
      </form>
      <button type="submit" form="sign-up">Create Account</button>
      <p class="login">Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
